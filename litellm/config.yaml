# LiteLLM Server Settings
litellm_settings:
  drop_params: true
  set_verbose: true
  # Request timeout in seconds
  request_timeout: 600
  # Enable caching (optional)
  # cache: true
  # cache_params:
  #   type: redis
  #   host: localhost
  #   port: 6379

# General Settings
general_settings:
  master_key: ${LITELLM_MASTER_KEY:-sk-1234}

  # Budget configuration (set to 0 to disable spending)
  max_budget: 0.0  # Maximum total spend in USD (0 = no spending allowed)
  budget_duration: 30d  # Reset budget every 30 days

  # Database for storing API keys, budgets, etc. (optional)
  # database_url: "postgresql://user:password@localhost/litellm"

# Server configuration
# The server will listen on 0.0.0.0:4000 by default
